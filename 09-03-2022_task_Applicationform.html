<html>
<head>
</head>
<body>
<div style="background-color:pink">
<h1><center> Softura Application Form</Center></h1>
</div>
<form action="regsucess.html"/>
<h2> <b>Personal Detail</b></h2>
<table>
<tr>
<td><label>First Name </label>
<input type="text" name="fname" /></td>
</tr>

<tr>
<td><label>Last Name </label>
<input type="text" name="lname" /><td>
</tr>

<tr>
<td><label>Gender</label>
<input type="radio" name="gen" value="Male"><label>Male</label>
<input type="radio" name="gen" value="Female"/><label>Female</label></td>
</tr>

<tr>
<td><label>Contact No</label>
<input type="number" name="contact" size="10"/></td>
</tr>

<tr>
<td><label>Address</label>
<input type="text" name="address"/></td>
</tr>

<tr>
<td><label >Email</label>
<input type="text" name="email"/></td>
</tr>
</table>

<hr></hr>

<h2><b>Academic Details</b></h2>
<table>

<tr>
<td  rowspan="5" ><label>Qualification</label></td>
<td><input type="Checkbox" name="qual" value="B.E"><label>B.E</label></td>
</tr>

<tr>
<td><input type="Checkbox" name="qual" value="B.tech"><label>B.TECH</label></td>
</tr>

<tr>
<td><input type="Checkbox" name="qual" value="BCA"><label>BCA</label></td>
</tr>

<tr>
<td><input type="Checkbox" name="qual" value="M.Tech"><label>M.TECH</label></td>
</tr>

<tr>
<td><input type="Checkbox" name="qual" value="M.E"><label>M.E</label></td>
</tr>
</table>

<label>Enter Your College Name</label>
<input type="text" name="cname" cols="80" rows="5"/>
<br/><br/><br/>

<label>Enter Your Year Of Passing</label>
<input type="text" name="year"/>
<br/><br/><br/>

<table>

<tr>
<td  rowspan="3" ><label>Branch</label></td>
<td><input type="radio" name="branch" value="it"><label>IT</label></td>
</tr>

<tr>
<td><input type="radio" name="branch" value="cse"><label>CSE</label></td>
</tr>

<tr>
<td><input type="radio" name="branch" value="ece"><label>ECE</label></td>
</tr>
</table>


<table>

<tr>
<td  rowspan="6" ><label>Skills</label></td>
<td><input type="Checkbox" name="skill" value="C"><label>C</label></td>
</tr>

<tr>
<td><input type="Checkbox" name="skill" value="C++"><label>C++</label></td>
</tr>

<tr>
<td><input type="Checkbox" name="skill" value="Java"><label>Java</label></td>
</tr>

<tr>
<td><input type="Checkbox" name="skill" value="C#"><label>C#</label></td>
</tr>

<tr>
<td><input type="Checkbox" name="skill" value="dotnet"><label>DotNet</label></td>
</tr>

<tr>
<td><input type="Checkbox" name="skill" value="python"><label>Python</label></td>
</tr>
</table>

<hr></hr>

<h4><b>School Details<b></h4>

<label>Enter Your SchoolName</label>
<input type="text" name="sname" cols="80" rows="5"/>
<br>
<label>Enter Your 12th percentage</label>
<input type="number" name="percent" />
<br>
<label>Year Of Passing</label>
<input type="number" name="pass1"/>
<br/>

<label>Enter Your School Name</label>
<input type="text" name="sname1"/>
<br>
<label>Enter Your 10th percentage</label>
<input type="number" name="percent" />
<br>
<label>Year Of Passing</label>
<input type="number" name="pass2"/>
<br/>

<hr></hr>

<input type="submit"  value="Register"/>

</form>
</body>
</html>
